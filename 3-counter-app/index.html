<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    
    <div id="app" class="container">
        <div class="row mt-5">
            <div class="col-4 card offset-4 p-2">
                <h4 class="text-center">{{counter}}</h4>
                <div class="d-flex justify-content-center align-items-center">
                    <button @click="counter++" class="btn btn-sm btn-primary m-2">+</button>
                    <button @click="counter--" class="btn btn-sm btn-danger m-2">-</button>
                </div>
                <div class="alert alert-warning mt-2">
                    {{ getCounterResult}}
                </div>
            </div>

            <div class="col-4 card offset-4 p-2">
                <h4 class="text-center">{{counter2}}</h4>
                <div class="d-flex justify-content-center align-items-center">
                    <button @click="counter2++" class="btn btn-sm btn-primary m-2">+</button>
                    <button @click="counter2--" class="btn btn-sm btn-danger m-2">-</button>
                </div>
                <div class="alert alert-warning mt-2">
                    <!-- degisken gibi yazdım çünkü kendi kendine tetiklenecek(reactivite) !-->
                    {{ getCounter2Result }}
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
