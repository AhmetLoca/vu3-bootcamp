<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <div id="app">
        <button class="btn btn-sm btn-primary" @click="showContainer = !showContainer">Open / Close</button>
        <h1 v-if="!showContainer" class="text-danger">Başlangiçta gözükecek.</h1>
        <h1 v-else="showContainer" class="text-primary">Sonra gözükecek.</h1>

        <hr>

        <h3 :class="counterBoxClass">{{counter}}</h3>
        <button class="btn btn-sm btn-success" @click="counter++">Inc</button>
        <button class="btn btn-sm btn-danger" @click="counter--">Dec</button>
        <p v-if="counter < 0"> Counter Negatif</p>
        <p v-else-if="counter > 0"> Counter Pozitif</p>
        <p v-else> Counter 0</p>

    </div>
    <script src="app.js"></script>
</body>
</html>
