<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Style Binding</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <button @click="onOffBorder">On / Off</button>
        <div class="box" :style="{background: this.bgColor}" :class="addBorder"></div>
            <input type="text" v-model="bgColor">

        <!-- buradaki boxClasses şöyle çalışıyor : 
             data'nin içerisindeki state'i function olarak calistiriyor.
        !-->
    </div> 
    <script src="app.js"></script>
</body>
</html>
